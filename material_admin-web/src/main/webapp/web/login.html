<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>登录页面</title>
  <link rel="stylesheet" media="screen" href="login.css">
  <link rel="stylesheet" type="text/css" href="reset.css"/>
	<script src="login.js"></script>
	<script src="../static/jquery-1.11.3.js"></script>
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				物资管理系统
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="../static/img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" id="stNum" name="" value="" placeholder="请输入您的学号"/>
					<div class="login-center-input-text">学号</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="../static/img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" id="pwd" name=""value="" placeholder="请输入您的密码" />
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			<div class="login-button" onclick="login()">
				登录
			</div>
			<div class="login-button" onclick="registered()">
				注册
			</div>
		</div>
		<div class="sk-rotating-plane"></div>
</div>
</body>
</html>
